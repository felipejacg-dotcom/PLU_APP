name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential ccache \
            libffi-dev libssl-dev \
            zlib1g-dev libbz2-dev liblzma-dev \
            libsqlite3-dev libjpeg-dev libpng-dev \
            curl

      # 1) Instala Android Commandline Tools (sdkmanager)
      - name: Install Android cmdline-tools (sdkmanager)
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          rm -f cmdline-tools.zip
          mv cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      # 2) Verifica que sdkmanager exista
      - name: Verify sdkmanager
        run: |
          which sdkmanager
          sdkmanager --version

      # 3) Acepta licencias e instala lo necesario
      - name: Install Android SDK packages + accept licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.0.0"

      # 4) Buildozer + Cython (Cython fijo para evitar errores)
      - name: Install buildozer + cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython==0.29.36" "buildozer==1.5.0"

      # 5) Asegura que tu buildozer.spec acepte licencias tambiÃ©n
      - name: Ensure buildozer.spec has accept_sdk_license
        run: |
          if ! grep -q "^android.accept_sdk_license" buildozer.spec; then
            echo "" >> buildozer.spec
            echo "android.accept_sdk_license = True" >> buildozer.spec
          fi
          echo "---- buildozer.spec ----"
          cat buildozer.spec

      # 6) Compilar APK
      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      # 7) Subir APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PLU_APP-APK
          path: bin/*.apk
