name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-setuptools python3-wheel python3-venv \
            git zip unzip \
            openjdk-17-jdk \
            build-essential \
            libffi-dev libssl-dev \
            zlib1g-dev libjpeg-dev

      - name: Install buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer cython

      - name: Ensure buildozer.spec exists
        run: |
          test -f buildozer.spec || (echo "Falta buildozer.spec en la ra√≠z del repo" && exit 1)

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PLU_APP_APK
          path: bin/*.apk
