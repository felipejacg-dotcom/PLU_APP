name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git zip unzip openjdk-17-jdk \
            python3-dev python3-pip \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libffi-dev libssl-dev libsqlite3-dev \
            libjpeg-dev libpng-dev \
            cmake ccache

      - name: Install buildozer + cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "cython<3" buildozer

      - name: Ensure buildozer.spec exists
        run: |
          python - <<'PY'
          from pathlib import Path
          import textwrap

          p = Path("buildozer.spec")
          if not p.exists():
              content = textwrap.dedent("""\
              [app]
              title = PLU App
              package.name = pluapp
              package.domain = org.tuniche
              version = 0.1

              source.dir = .
              source.include_exts = py,kv,png,jpg,jpeg,csv

              requirements = python3,kivy,pillow,openpyxl

              android.api = 33
              android.minapi = 24
              android.archs = arm64-v8a
              orientation = portrait

              # Acepta licencias automÃ¡ticamente (evita el "Accept? (y/N)")
              android.accept_sdk_license = True
              """)
              p.write_text(content, encoding="utf-8")
              print("Created buildozer.spec")
          else:
              print("buildozer.spec already exists (no changes).")
          PY

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PLU_APP-APK
          path: bin/*.apk

