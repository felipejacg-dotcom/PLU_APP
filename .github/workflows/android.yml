def show_popup(title: str, msg: str):
    content = BoxLayout(orientation="vertical", padding=12, spacing=10)
    content.add_widget(Label(text=msg, halign="left", valign="middle"))
    btn = Button(text="OK", size_hint=(1, None), height=48)
    content.add_widget(btn)

    pop = Popup(title=title, content=content, size_hint=(0.9, 0.5), auto_dismiss=False)
    btn.bind(on_release=pop.dismiss)
    pop.open()


class PLUAppUI(BoxLayout):
    def __init__(self, **kwargs):
        super().__init__(orientation="vertical", padding=10, spacing=10, **kwargs)

        self.data = []          # lista completa
        self.filtered = []      # lista filtrada actual

        title = Label(text="PLU APP", font_size=22, size_hint=(1, None), height=40)
        self.add_widget(title)

        # Barra búsqueda
        bar = BoxLayout(orientation="horizontal", size_hint=(1, None), height=48, spacing=8)
        self.query = TextInput(
            hint_text="Buscar por código o nombre...",
            multiline=False
        )
        btn_search = Button(text="Buscar", size_hint=(None, 1), width=110)
        btn_clear = Button(text="Limpiar", size_hint=(None, 1), width=110)

        btn_search.bind(on_release=lambda *_: self.apply_filter())
        btn_clear.bind(on_release=lambda *_: self.clear_filter())

        bar.add_widget(self.query)
        bar.add_widget(btn_search)
        bar.add_widget(btn_clear)
        self.add_widget(bar)

        # Botones acciones
        actions = BoxLayout(orientation="horizontal", size_hint=(1, None), height=48, spacing=8)
        btn_reload = Button(text="Recargar CSV")
        btn_export = Button(text="Exportar a Excel")

        btn_reload.bind(on_release=lambda *_: self.load_csv())
        btn_export.bind(on_release=lambda *_: self.export_excel())

        actions.add_widget(btn_reload)
        actions.add_widget(btn_export)
        self.add_widget(actions)

        # Estado
        self.status = Label(text="Cargando...", size_hint=(1, None), height=28)
        self.add_widget(self.status)

        # Lista resultados (scroll)
        self.scroll = ScrollView()
        self.list_layout = GridLayout(cols=1, spacing=6, size_hint_y=None)
        self.list_layout.bind(minimum_height=self.list_layout.setter("height"))
        self.scroll.add_widget(self.list_layout)
        self.add_widget(self.scroll)

        # Cargar al iniciar
        self.load_csv()

        # Buscar con Enter
        self.query.bind(on_text_validate=lambda *_: self.apply_filter())

    def csv_path(self):
        # CSV debe estar en el mismo directorio del main.py dentro del proyecto
        # En APK, buildozer lo empaqueta si está en el repo y coincide con include_exts.
        return os.path.join(os.path.dirname(__file__), "plu_catalogo.csv")

    def load_csv(self):
        path = self.csv_path()
        if not os.path.exists(path):
            self.data = []
            self.filtered = []
            self.render_results([])
            self.status.text = "⚠️ No se encontró plu_catalogo.csv"
            show_popup(
                "Falta archivo",
                "No se encontró 'plu_catalogo.csv' junto a main.py.\n"
                "Agrega ese CSV en la raíz del repo y vuelve a compilar."
            )
            return

        try:
            items = []
            with open(path, "r", encoding="utf-8", newline="") as f:
                reader = csv.reader(f)
                rows = list(reader)

            # Detectar si hay encabezado
            # Espera columnas: codigo,nombre
            start_idx = 0
            if rows and len(rows[0]) >= 2:
                h0 = (rows[0][0] or "").strip().lower()
                h1 = (rows[0][1] or "").strip().lower()
                if "codigo" in h0 and "nombre" in h1:
                    start_idx = 1

            for r in rows[start_idx:]:
                if not r or len(r) < 2:
                    continue
                codigo = (r[0] or "").strip()
                nombre = (r[1] or "").strip()
                if codigo and nombre:
                    items.append({"codigo": codigo, "nombre": nombre})

            self.data = items
            self.filtered = items
            self.render_results(self.filtered)
            self.status.text = f"✅ Cargados: {len(self.data)} registros"

        except Exception as e:
            self.data = []
            self.filtered = []
            self.render_results([])
            self.status.text = "❌ Error cargando CSV"
            show_popup("Error CSV", f"Error leyendo CSV:\n{e}")

    def apply_filter(self):
        q = (self.query.text or "").strip().lower()
        if not q:
            self.filtered = self.data
        else:
            self.filtered = [
                x for x in self.data
                if q in x["codigo"].lower() or q in x["nombre"].lower()
            ]

        self.render_results(self.filtered)
        self.status.text = f"Resultados: {len(self.filtered)}"

    def clear_filter(self):
        self.query.text = ""
        self.filtered = self.data
        self.render_results(self.filtered)
        self.status.text = f"✅ Cargados: {len(self.data)} registros"

    def render_results(self, items):
        self.list_layout.clear_widgets()

        if not items:
            self.list_layout.add_widget(Label(text="(Sin resultados)", size_hint_y=None, height=30))
            return

        # Para no explotar memoria, mostramos máximo 150 resultados en pantalla
        max_show = 150
        to_show = items[:max_show]

        for it in to_show:
            row = Label(
                text=f"[b]{it['codigo']}[/b]  -  {it['nombre']}",
                markup=True,
                size_hint_y=None,
                height=28,
                halign="left",
                valign="middle"
            )
            row.bind(size=row.setter("text_size"))
            self.list_layout.add_widget(row)

        if len(items) > max_show:
            self.list_layout.add_widget(Label(
                text=f"... mostrando {max_show} de {len(items)} (refina la búsqueda)",
                size_hint_y=None, height=28
            ))

    def export_excel(self):
        if not self.filtered:
            show_popup("Nada para exportar", "No hay resultados para exportar.")
            return

        try:
            app = App.get_running_app()
            out_dir = app.user_data_dir  # seguro en Android (sin permisos)
            os.makedirs(out_dir, exist_ok=True)

            stamp = datetime.now().strftime("%Y%m%d_%H%M%S")
            out_path = os.path.join(out_dir, f"plu_export_{stamp}.xlsx")

            wb = Workbook()
            ws = wb.active
            ws.title = "PLU"

            ws.append(["codigo", "nombre"])
            for it in self.filtered:
                ws.append([it["codigo"], it["nombre"]])

            wb.save(out_path)

            # Intentar compartir en Android
            if platform == "android" and share is not None:
                try:
                    share.share(
                        title="Export PLU",
                        text="Archivo Excel generado por PLU APP",
                        filepath=out_path
                    )
                    self.status.text = "✅ Excel creado y listo para compartir"
                    return
                except Exception:
                    pass

            # Si no se puede compartir, al menos avisamos dónde quedó
            self.status.text = "✅ Excel creado"
            show_popup("Listo", f"Excel creado en:\n{out_path}\n\n(Es carpeta interna de la app)")

        except Exception as e:
            show_popup("Error exportando", f"No se pudo crear el Excel:\n{e}")


class PLUApp(App):
    def build(self):
        return PLUAppUI()


if __name__ == "__main__":
    PLUApp().run()

