name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv git zip unzip \
            build-essential openjdk-17-jdk libffi-dev libssl-dev

      - name: Install buildozer
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install "cython<3" buildozer

      - name: Ensure buildozer.spec exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Patch buildozer.spec
        run: |
          python3 - <<'PY'
          import re, pathlib
          p = pathlib.Path("buildozer.spec")
          s = p.read_text(encoding="utf-8")

          def set_k(key, val):
            nonlocal s
            if re.search(rf"(?m)^\s*{re.escape(key)}\s*=", s):
              s = re.sub(rf"(?m)^\s*{re.escape(key)}\s*=.*$", f"{key} = {val}", s)
            else:
              s += f"\n{key} = {val}\n"

          # Archivos que van dentro del APK
          set_k("source.include_exts", "py,kv,csv,png,jpg,jpeg,json")

          # LibrerÃ­as (openpyxl necesita et_xmlfile)
          set_k("requirements", "python3,kivy,pillow,openpyxl,et_xmlfile")

          # Android
          set_k("android.api", "33")
          set_k("android.minapi", "24")
          set_k("android.archs", "arm64-v8a")

          # Tu archivo principal (por si buildozer no lo detecta)
          set_k("entrypoint", "main.py")

          p.write_text(s, encoding="utf-8")
          print("buildozer.spec updated")
          PY

      - name: Build APK
        run: |
          buildozer -v android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
