name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential ccache \
            libffi-dev libssl-dev \
            zlib1g-dev libbz2-dev liblzma-dev \
            libsqlite3-dev libjpeg-dev libpng-dev

      - name: Set up Android SDK (sdkmanager)
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses

      - name: Install Android SDK packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.1.0"

      - name: Install buildozer + cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython==0.29.36" "buildozer==1.5.0"

      - name: Ensure buildozer.spec has accept_sdk_license
        run: |
          if ! grep -q "^android.accept_sdk_license" buildozer.spec; then
            echo "" >> buildozer.spec
            echo "android.accept_sdk_license = True" >> buildozer.spec
          fi
          echo "---- buildozer.spec ----"
          cat buildozer.spec

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PLU_APP-APK
          path: bin/*.apk

